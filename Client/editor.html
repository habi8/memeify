<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memify Editor</title>
    <link rel="stylesheet" href="/CSS/editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Sans+MS|Courier+New|Georgia|Impact|Tahoma|Times+New+Roman|Verdana&display=swap">

</head>
<body>
    <div class="memify-header">
        <img src="/Static/header.png" alt="Memify Logo" class="logo">
    </div>
   <div class="editor-container" style="position: relative;">

    </button>
    </div>
    <script src="/JS/editor.js"></script>

</html>
