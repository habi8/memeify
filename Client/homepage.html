<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeify Homepage</title>
    <link rel="stylesheet" href="/CSS/homepage.css">
</head>
<body>
    <div class="memify-header">
        <img src="/Static/header.png">
    </div>
    <div class="template-type-box" >
        <form id="search-form" class="search-container">
            <input 
            type="text" 
            id="search-input" 
            placeholder="Search meme templates..." 
            aria-label="Search for meme templates"
            >
             <button type="submit" class="search-button" aria-label="Search">
             <img src="/Static/search.png" alt="Search icon" class="search-icon">
            </button>
        </form>
        <div class="upload-box">
            <p>You can upload your own template</p>
            <img src="/Static/upload.png" alt="Upload icon" class="upload-icon">
        </div>
    </div>

    <div class="template-grid">
        <!-- Populated with injected templates -->
    </div>
    <button class="more-button">
        <p>More</p>
        <img src="/Static/more.png">
    </button>
    <script src="/JS/templates.js"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
