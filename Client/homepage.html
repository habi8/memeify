<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memify Homepage</title>
    <link rel="stylesheet" href="/CSS/homepage.css">
</head>
<body>
    <div class="memify-header">
        <img src="/Static/header.png" alt="Memify Logo" class="logo">
    </div>
    <div class="template-type-box">
        <form id="search-form" class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search meme templates..." 
                aria-label="Search for meme templates"
            >
            <button type="submit" class="search-button" aria-label="Search">
                <img src="/Static/search.png" alt="Search icon" class="search-icon">
            </button>
        </form>
        <div class="upload-box">
            <input type="file" id="upload-input" accept="image/*" style="display: none;">
            <p><b>You can upload your own template </b></p>
            <img src="/Static/upload.png" alt="Upload icon" class="upload-icon">
        </div>
    </div>
    <div class="popular-templates">
        <p>Popular templates :D</p>
    </div>
    
    <div class="template-grid">
        <!-- Templates populated by templates.js -->
    </div>
    <button class="more-button">
        <p>More</p>
        <img src="/Static/more.png">
    </button>
    <button id="clear-templates" style="margin: 10px auto; display: block;">Clear Templates</button>
    <!-- Loader Overlay -->

       <script src="/JS/templates.js"></script>
</body>
</html>
